<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Library v2.8</h1> 

    <div class="container">
        <div class="book_details"><button type="button" id="addBook">+ Add Book</button></div>
    </div>
    <div class="container form_container">
        <form action="index.js" id="form_visible">
            <button type="button" id="close">X</button>
            <div class="input_wrapper">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Book's title" required>
            </div>
            <div class="input_wrapper">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" placeholder="Author" required>
            </div>
            <div class="input_wrapper">
                <label for="Pages">Pages:</label>
                <input type="numbers" id="pages" name="pages" placeholder="Number of pages" required>
            </div>
            <div class="input_wrapper">
                <label for="Read">Read:</label>
                <input type="checkbox" name="read" id="read" required>
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
    <div class="card_container"></div>

</body>
</html>
